<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Shopping List</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="images/favicon.ico"/>
<script type="text/javascript" src="js/jquery1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</head>

<body>
<div class="container">
<header>
<div id ="logo"></div>
<h1>Shopping List</h1>
</header> 
    
<section>
<form class="form-sheet">
      
    <input type="text" class="form-control" id="inputList" placeholder="Add Shopping List item">
  
</form>
 <h3>Current lists</h3>
<ul class="#create">
   
<li>
    <form><input type ="checkbox"><span class="listItem">New Entry</span></form>
</li>
</ul>
<h3>Completed lists</h3>
<ul class="#delete">
     
    <li>
    <form><input type ="checkbox" checked><span class="completedItem">Completed Item</span></form>
    </li>
</ul>
</section>

</div>

</body>
</html>
